<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ION Testnet Faucet</title>
  <style>
    body {

    .nav {

      gap: 10px;
      margin-bottom: 25px;
      max-width: 95%;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      background-color: #000;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      transition: 0.3s ease;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
      width: 80px;
      height: auto;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #00e0ff;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      background: #00e0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00b7cc;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      min-width: 280px;
    }

    .success {
      background-color: #1b3824;
      color: #3efc78;
    }

    .error {
      background-color: #3a1e1e;
      color: #ff6565;
    }

    .loading {
      color: #ccc;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .footer a {
      color: #00e0ff;
      text-decoration: none;
    }

    #market-data {
      margin-top: 10px;
      color: #66d9ef;
      font-size: 15px;
    }

    @media screen and (max-width: 480px) {
      .nav a {
        flex: 1 1 calc(50% - 10px);
        font-size: 13px;
        padding: 10px 8px;
      }

      input {

      }

      button {

      }

      h1 {

      }

  </style>
</head>
<body>
  <div class="nav">
    <a href="https://chromewebstore.google.com/detail/hfajfpbjlmembfdlhakjmefnbhjddofb?utm_source=item-share-cb" target="_blank">ION Wallet</a>
    <a href="https://explorer.testnet.ice.io/" target="_blank">Testnet Explorer</a>
    <a href="https://explorer.ice.io/" target="_blank">Mainnet Explorer</a>

  <img src="https://ice.io/wp-content/uploads/2024/04/ion-favicon.png" alt="ION Logo" class="logo" />
  <h1>ION Testnet Faucet</h1>
  <input type="text" id="wallet" placeholder="ION Testnet C√ºzdan Adresi" />
  <br />
  <button onclick="claim()">Claim</button>
  <div id="result"></div>

  <p style="margin-top: 20px; color: #ffcc00;">‚ö†Ô∏è ION Testnet coinleri her 24 saatte bir talep edilebilir.</p>

  <div id="market-data">üìä G√ºncel veriler y√ºkleniyor...</div>

  <div class="footer">
    <p>üîó <a href="https://x.com/BurnLuncNew" target="_blank">@BurnLuncNew</a></p>
    <p>üöÄ Powered by <strong>IONTech</strong></p>
    <p>‚ùÑÔ∏è Ice Open Network katkƒ±larƒ±yla</p>
  </div>

  <script>
    async function claim() {
      const wallet = document.getElementById("wallet").value.trim();
      const result = document.getElementById("result");
      result.className = 'loading';

      if (!wallet) {
        result.className = 'error';
        result.innerText = "‚ö†Ô∏è L√ºtfen ge√ßerli bir c√ºzdan adresi girin.";
        return;
      }

      result.innerText = "‚è≥ ƒ∞≈üleniyor...";

      try {
        const response = await fetch("https://ion-faucet-api.onrender.com/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: wallet })
        });

        const data = await response.json();

        if (data.message && data.message.includes("received")) {
          result.className = 'success';
          result.innerText = "‚úÖ 10 ION c√ºzdana g√∂nderildi!";
        } else {
          result.className = 'error';
          result.innerText = "‚ùå Hata: " + (data.message || JSON.stringify(data));
        }
      } catch (err) {
        result.className = 'error';
        result.innerText = "‚ùå Sunucu hatasƒ±: " + err.message;
      }
    }

    // Coingecko'dan ION fiyatƒ± ve arz bilgilerini √ßek
    async function loadMarketData() {
      const el = document.getElementById("market-data");
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/ice-open-network");
        const data = await res.json();
        const price = data.market_data.current_price.usd.toFixed(4);
        const supply = data.market_data.circulating_supply.toLocaleString();
        const total = data.market_data.total_supply ? data.market_data.total_supply.toLocaleString() : "Bilinmiyor";
        el.innerText = `üí∞ Fiyat: $${price} | Dola≈üƒ±mdaki Arz: ${supply} ION | Toplam Arz: ${total} ION`;
      } catch {
        el.innerText = "üì° Piyasa verileri alƒ±namadƒ±.";
      }
    }

    loadMarketData();
  </script>
</body>
</html>
